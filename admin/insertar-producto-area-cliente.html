<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- CSS Propios -->
        <link rel="stylesheet" href="../css/styles.css">

        <title>Administrador - Insertar Producto Área Cliente</title>
    </head>
    <body>
        <!-- Navbar -->
        <div id="barra-navegacion"></div>

        <!-- Contenido -->
        <div class="container contenido">
            <a href="ver-producto-area-cliente.html" class="btn btn-success"><img src="../img/back.svg" height="15px" style="margin-right: 5px;"> Volver</a>
            <br>
            <br>
            <h3 class="text-center">Insertar Producto Área Cliente</h3>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="numero-empleados">Área cliente:</label>
                        <div id="select-areacliente"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-7">
                        <label for="numero-empleados">Producto:</label>
                        <div id="select-productos"></div>
                    </div>
                    <div class="col-sm-5">
                        <label for="consumo">Consumo:</label>
                        <input type="number" name="consumo" id="consumo" class="form-control" placeholder="Consumo">
                    </div>
                </div>
                <br>
                <button class="btn btn-block btn-info" onclick="insertarProductoAreaCliente()">Insertar producto área cliente</button>
                <div id="area-info"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer id="pie-pagina"></footer>

        <!-- Bootstrap -->
        <script src="../js/libs/jquery-3.2.1.slim.min.js"></script>
        <script src="../js/libs/popper.min.js"></script>
        <script src="../js/libs/bootstrap.min.js"></script>

        <!-- JQuery -->
        <script src="../js/libs/jquery-3.4.1.js"></script>

        <!-- Scripts -->
        <script src="../js/contenido-fijo-admin.js"></script>
        <script src="../js/metodos-rest.js"></script>
        <script src="../js/insertar-producto-area-cliente.js"></script>
    </body>
</html>
