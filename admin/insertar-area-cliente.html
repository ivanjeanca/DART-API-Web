<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- CSS Propios -->
        <link rel="stylesheet" href="../css/styles.css">

        <title>Administrador - Insertar Área Cliente</title>
    </head>
    <body>
        <!-- Navbar -->
        <div id="barra-navegacion"></div>

        <!-- Contenido -->
        <div class="container contenido">
            <a href="ver-areas-cliente.html" class="btn btn-success"><img src="../img/back.svg" height="15px" style="margin-right: 5px;"> Volver</a>
            <br>
            <br>
            <h3 class="text-center">Insertar Área Cliente</h3>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="numero-empleados">No. empleados:</label>
                        <input type="number" name="numero-empleados" id="numero-empleados" class="form-control" placeholder="No. empleados">
                    </div>
                    <div class="col-sm-4">
                        <label for="numero-empleados">Área:</label>
                        <div id="select-areas"></div>
                    </div>
                    <div class="col-sm-5">
                        <label for="numero-empleados">Cliente:</label>
                        <div id="select-clientes"></div>
                    </div>
                </div>
                <br>
                <button class="btn btn-block btn-info" onclick="insertarAreaCliente()">Insertar área cliente</button>
                <div id="area-info"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer id="pie-pagina"></footer>

        <!-- Bootstrap -->
        <script src="../js/libs/jquery-3.2.1.slim.min.js"></script>
        <script src="../js/libs/popper.min.js"></script>
        <script src="../js/libs/bootstrap.min.js"></script>

        <!-- JQuery -->

        <!-- Scripts -->
        <script src="../js/contenido-fijo-admin.js"></script>
        <script src="../js/metodos-rest.js"></script>
        <script src="../js/insertar-area-cliente.js"></script>
    </body>
</html>
