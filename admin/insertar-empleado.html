<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- CSS Propios -->
        <link rel="stylesheet" href="../css/styles.css">

        <title>Administrador - Insertar Empleado</title>
    </head>
    <body>
        <!-- Navbar -->
        <div id="barra-navegacion"></div>

        <!-- Contenido -->
        <div class="container contenido">
            <a href="ver-empleados.html" class="btn btn-success"><img src="../img/back.svg" height="15px" style="margin-right: 5px;"> Volver</a>
            <br>
            <br>
            <h3 class="text-center">Insertar Empleado</h3>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="nombre">Nombre(s):</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre(s)">
                    </div>
                    <div class="col-sm-3">
                        <label for="apaterno">Apellido Paterno:</label>
                        <input type="text" name="apaterno" id="apaterno" class="form-control" placeholder="Apellido Paterno">
                    </div>
                    <div class="col-sm-3">
                        <label for="amaterno">Apellido Materno:</label>
                        <input type="text" name="amaterno" id="amaterno" class="form-control" placeholder="Apellido Materno">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-8">
                        <label for="correo">Correo electrónico:</label>
                        <input type="text" name="correo" id="correo" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="col-sm-4">
                        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" class="form-control" value="2001-01-01">
                    </div>
                </div>
                <br>
                <button class="btn btn-block btn-info" onclick="insertarEmpleado()">Insertar empleado</button>
                <div id="area-info"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer id="pie-pagina"></footer>

        <!-- Bootstrap -->
        <script src="../js/libs/jquery-3.2.1.slim.min.js"></script>
        <script src="../js/libs/popper.min.js"></script>
        <script src="../js/libs/bootstrap.min.js"></script>

        <!-- JQuery -->
        <script src="../js/libs/jquery-3.4.1.js"></script>

        <!-- Scripts -->
        <script src="../js/contenido-fijo-admin.js"></script>
        <script src="../js/metodos-rest.js"></script>
        <script src="../js/insertar-empleado.js"></script>
    </body>
</html>
