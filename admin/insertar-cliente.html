<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- CSS Propios -->
        <link rel="stylesheet" href="../css/styles.css">

        <title>Administrador - Insertar Cliente</title>
    </head>
    <body>
        <!-- Navbar -->
        <div id="barra-navegacion"></div>

        <!-- Contenido -->
        <div class="container contenido">
            <a href="ver-clientes.html" class="btn btn-success"><img src="../img/back.svg" height="15px" style="margin-right: 5px;"> Volver</a>
            <br>
            <br>
            <h3 class="text-center">Insertar Cliente</h3>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre completo">
                    </div>
                    <div class="col-sm-6">
                        <label for="direccion">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="correo">Correo electrónico:</label>
                        <input type="text" name="correo" id="correo" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="col-sm-6">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Teléfono">
                    </div>
                </div>
                <br>
                <button class="btn btn-block btn-info" onclick="insertarCliente()">Insertar cliente</button>
                <div id="area-info"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer id="pie-pagina"></footer>

        <!-- Bootstrap -->
        <script src="../js/libs/jquery-3.2.1.slim.min.js"></script>
        <script src="../js/libs/popper.min.js"></script>
        <script src="../js/libs/bootstrap.min.js"></script>

        <!-- JQuery -->
        <script src="../js/libs/jquery-3.4.1.js"></script>

        <!-- Scripts -->
        <script src="../js/contenido-fijo-admin.js"></script>
        <script src="../js/metodos-rest.js"></script>
        <script src="../js/insertar-cliente.js"></script>
    </body>
</html>
